<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>My First Login</title>
</head>
<body>
  <form action="">

    <label for="">Email Address:
      <input type="email" placeholder="yourEmail@you.com" id="email" required>
    </label>

    <label for="">Password:
      <input type="password" placeholder="Type your password" id="password" minlength="4" maxlength="12" required>
    </label>

    <button type="submit" id="submitBtn">Submit</button>

  </form>
  <a href="./registration.html">No Login? register</a>
  <script src="./js/script.js"></script>
</body>
</html>
